version: 4.0.69
steps:
  - prompt: Click on the "Developers" link in the header.
    commands:
      - command: hover-text
        text: Developers
        description: link in the header
        action: click
  - prompt: >-
      Assert developers resources or documentation is accessible.  # Use the
      content of the file from the environment
    commands:
      - command: assert
        expect: the "Documentation" section is visible on the page
