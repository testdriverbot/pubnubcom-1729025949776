version: 4.0.69
steps:
  - prompt: Click on the search icon in the header.
    commands:
      - command: hover-image
        description: search icon in the header
        action: click
  - prompt: Enter a query like "integration".
    commands:
      - command: hover-text
        text: Search or ask anything
        description: search input field
        action: click
      - command: type
        text: integration
  - prompt: >-
      Assert that relevant search results are displayed.  # Use the content of
      the file from the environment
    commands:
      - command: assert
        expect: relevant search results for "integration" are displayed
